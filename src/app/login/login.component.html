<div class="container w-75 p-5">
<h2 class="text-center">Login</h2>

<form  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" name="username" id="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" name="password" id="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>


    <!-- Default inline 1-->
<div class="custom-control custom-radio custom-control-inline">
  <input id="admin" type="radio" value="admin" name="type" formControlName="type" class="custom-control-input" checked>
  <label class="custom-control-label" for="admin">Admin</label>
</div>

<!-- Default inline 2-->
<div class="custom-control custom-radio custom-control-inline">
  <input id="user" type="radio" value="user" name="type" formControlName="type" class="custom-control-input" >
  <label class="custom-control-label" for="user">User</label>
</div>

<div *ngIf="submitted && f.type.errors" class="invalid-feedback">
  <div *ngIf="f.type.errors.required">Password is required</div>
</div>
    <div class="form-group">
